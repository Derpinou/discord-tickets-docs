<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="apple-mobile-web-app-title" content="Discord-tickets Docs">
		<meta name="application-name" content="Discord-tickets Docs">
		<meta name="msapplication-TileColor" content="#090a16">
		<meta name="theme-color" content="#090a16">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>discord-tickets</title>
		<meta
				name="description"
				content="Discord Tickets is an extension of the discord.js library to easily create tickets and manage them independently"
		/>

		<meta property="og:title" content="Discord-Tickets" />
		<meta
				property="og:description"
				content="discord-tickets is a powerful Node.js module that allows you to manage tickets very easily. Making your bot's code significantly tidier and easier to comprehend."
		/>
		<meta property="og:image" content="https://cdn.sayrix.fr/1u3/disticket_logo.png"/>
	</head>
	<body>
		<noscript>
			<strong
				>Sorry, but the discord-tickets website doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const persistedColorPreference = localStorage.getItem('theme') || 'auto';
				if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
					document.documentElement.classList.toggle('dark', true);
				}
			})();
		</script>
		<div id="app" class="h-full"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
